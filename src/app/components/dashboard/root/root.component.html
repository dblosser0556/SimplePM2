<div class="content-container">
  <main class="content-area" [class.active]=isActive()>
    <div style="height:30px">
      <div style="float:left">
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <div style="float:right">
        <h4 style="margin-top:0px">{{pageTitle}}</h4>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>

  <clr-vertical-nav [clrVerticalNavCollapsible]="true">


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/home">
      <clr-icon clrVerticalNavIcon shape="info-circle" size="16"></clr-icon>
      Home</a>


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/divisions">
      <clr-icon clrVerticalNavIcon shape="users"></clr-icon>
      Groups</a>


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/projects">
      <clr-icon clrVerticalNavIcon shape="info-circle" size="16"></clr-icon>
      Projects</a>


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/myprojects">
      <clr-icon clrVerticalNavIcon shape="info-circle" size="16"></clr-icon>
      My Projects</a>

  </clr-vertical-nav>
</div>
