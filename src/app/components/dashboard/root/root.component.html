<div class="content-container">
  <main class="content-area">
    <div style="height:30px">
      <div style="float:left">
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <div style="float:right">
        <h4 style="margin-top:0px">{{pageTitle}}</h4>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>

  <clr-vertical-nav [clrVerticalNavCollapsible]="true">


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/scorecard">
      <clr-icon clrVerticalNavIcon shape="dashboard" size="16"></clr-icon>
      Scorecard</a>


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/forecast">
      <clr-icon  clrVerticalNavIcon shape="world" class="is-solid"></clr-icon>
      Budget Forecast</a>


    <a clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/projects">
      <clr-icon  clrVerticalNavIcon shape="list" class="is-solid"></clr-icon>
      Projects</a>


    <a *ngIf="isProjectManager()" clrVerticalNavLink href="#" routerLinkActive="active" routerLink="/dashboard/myprojects">
      <clr-icon clrVerticalNavIcon shape="list" size="16"></clr-icon>
      My Projects</a>

  </clr-vertical-nav>
</div>
