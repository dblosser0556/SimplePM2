<div class="card">
  <div class="card-header">
    <h6>{{vendor.vendorName}}</h6>
  </div>
  <div class="card-block">
    <app-vendor-forecast [vendor]="vendor" [project]="project" *ngIf="showView=='forecast'"></app-vendor-forecast>
    <app-vendor-contract-details [vendor]="vendor" [project]="project" *ngIf="showView=='contract'" 
      (cancelAddVendor)="addCancelled($event)"></app-vendor-contract-details>
  </div>
  <div class="card-footer">
    <a (click)="showView='forecast'" *ngIf="showView!='forecast'" class="card-link">Forecast</a>
    <a (click)="showView='contract'" *ngIf="showView!='contract'" class="card-link">Contract</a>
    <a (click)="addInvoice()" *ngIf="showView!='contract'" class="card-link">Add Invoice</a>
  </div>
</div>
