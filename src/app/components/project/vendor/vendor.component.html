<div style="height: 40px; margin-top: 10px">
  <div class="row" style="float:right">
    <button *ngFor="let vendor of vendors; let i = index" class="btn btn-outline" (click)="addVendor(i)">Add Tracking for {{vendor}}</button>
    <button class="btn btn-outline" (click)="addVendor(-1)">Add New Tracked Vendor</button>
  </div>
</div>
<div class="row">
  <div class="col-xl-6 col-lg-12  col-md-12 col-sm-12 col-xs-12" *ngFor="let vendor of project.vendors">
    <app-vendor-card [vendor]="vendor" [project]="project" (vendorUpdated)="vendorUpdated($event)"
        (vendorCancel)="deleteVendor($event)"></app-vendor-card>
  </div>
</div>
