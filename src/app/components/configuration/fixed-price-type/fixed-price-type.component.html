<div class="container" fxLayout="column" fxLayoutGap="20px">
  <div class="card">
    <div class="card-body">
      <div *ngIf="isLoading">Loading Fixed Price Types ...</div>
      <table class="table" *ngIf="!isLoading">
        <tr>
          <td>Fixed Cost Types</td>
          <td>Description</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        <tr *ngFor="let item of items">
          <td>
            {{item.fixedPriceTypeName}}
          </td>
          <td>
            {{item.fixedPriceDesc}}
          </td>
          <td>
            <a (click)="edit(item)" title="Edit">
              <clr-icon shape="pencil" class="is-solid" ></clr-icon>
            </a>
          </td>
          <td>
            <a ref (click)="onDelete(item.fixedPriceTypeId)" title="Delete">
              <clr-icon shape="trash" class="is-solid"></clr-icon>
            </a>
          </td>
        </tr>

      </table>
      <div class="card-body">
        <button class="btn btn-primary" (click)="add()">
          <clr-icon shape="plus"></clr-icon>Add New</button>
        </div>
    </div>
  </div>
  <div class="card" *ngIf="selectedItem">
    <div class="card-body">
      <app-fixed-price-type-detail [item]="selectedItem" (itemChange)="updateList($event)" ></app-fixed-price-type-detail>
    </div>
  </div>
</div>
